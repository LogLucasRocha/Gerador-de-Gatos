<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Gatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gerador de Gatos</h1>
  </header>
  <main>
    <div class="container">
      <div class="cat-1">
    
      </div>
      <div class="cat-2">

      </div>
      <div class="cat-3">

      </div>
    </div>
    <div class="btn">
      <button class="button-92 btn" role="button" id="getCatButton">Mostrar Gato</button>
    </div>

    <script>
      const getCatButton = document.getElementById('getCatButton');
      const containerDiv = document.querySelector('.container');
      let currentCat = 1;

      getCatButton.addEventListener('click', () => {
        // Crie um elemento de imagem
        const catImage = document.createElement('img');

        // Defina o atributo src para obter um gato aleatório do site
        catImage.src = 'https://cataas.com/cat/gif?' + Math.random(); // Adicione um parâmetro aleatório para forçar o recarregamento da imagem

        // Defina um atributo alt (texto alternativo)
        catImage.alt = 'Gato';

        // Encontre a próxima div com a classe "cat-X" e adicione a imagem a ela
        const catDiv = containerDiv.querySelector(`.cat-${currentCat}`);
        catDiv.innerHTML = ''; // Limpe qualquer conteúdo anterior
        catDiv.appendChild(catImage);

        // Atualize o número da próxima div
        currentCat = (currentCat % 3) + 1;
      });
    </script>
  </main>
</body>
</html>
